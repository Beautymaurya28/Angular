<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="todo">
  <h3>My Todos</h3>

  <div class="add-row">
    <input
      [(ngModel)]="newTitle"
      (keyup.enter)="addTask()"
      placeholder="Add a new task"
      aria-label="New task"
    />
    <button (click)="addTask()">Add</button>
  </div>

  <ul class="list">
    <li *ngFor="let t of tasks" class="task-row">
      <span class="title">{{ t.title }}</span>
      <button class="del" (click)="deleteTask(t.id)">Delete</button>
    </li>
  </ul>
</div>

</body>
</html>
